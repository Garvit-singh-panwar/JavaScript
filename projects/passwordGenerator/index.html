<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div id="wrapper" class="h-[100vh] w-[100vw] flex flex-col items-center justify-center bg-gradient-to-r from-[#f0c] to-[#339] gap-2 ">

        <h1 id="head" class="font-bold text-white text-[23px]">PASSWORD GENERATOR</h1>

        <div id="display-container" class="text-[yellow] bg-black/70 backdrop-blur-md w-[300px] h-[40px] rounded-md flex align-center justify-between p-2  text-[12px] font-bold">
            <input type="text" name="generated-Password" class="bg-transparent "   id="password"  value="PASSWORD">
            <i class="fa-solid fa-copy h-[100%] flex items-center text-[cyan]"></i>
            
        </div>

        <div id="selections" class="w-[300px] h-[300px] bg-black/70 backdrop-blur-md text-white rounded-md p-4 mt-2">
            <div id="range_label" class="flex font-bold justify-between  ">
                <label for="password-range"> <h5>PassowordLength</h5></label>
                <p id="range-value">0</p>
            </div>
            <div id="range" class="mt-3 w-[100%]">
                <input type="range" class="w-[100%] " name="" id="password-range" min="1" max="20" step="1">
            </div>            
            <div id="Password-Options" class="p-2">
                <div id="op1">
                    <input type="checkbox" name="UperCase" id="uperCase">
                    <label for="uperCase">Include Uppercase letters</label>
                </div>
                <div id="op2">
                    <input type="checkbox" name="lowerCase" id="lowerCase">
                    <label for="lowerCase">Include Lowercase letters</label>
                </div>
                <div id="op3">
                    <input type="checkbox" name="number" id="number">
                    <label for="number">Include Numbers</label>
                </div>
                <div id="op4">
                    <input type="checkbox" name="symbols" id="specialC">
                    <label for="specialC">Include Symbols</label>
                </div>

            </div>
            <div id="strength" class="p-2 flex items-center justify-between">
                <h4 class="font-semibold">Strength</h4>
                <div id="strength_power" class="w-[10px] h-[10px] rounded-full white">

                </div>
            </div>
            <button id="generate" class="w-[100%] h-[30px] mt-3 flex items-center justify-center bg-[#ec008c] border-b-2 border-[yellow] text-[yellow] p-5 rounded-md">GENERATE PASSWORD</button>
        </div>

    </div>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
</body>
</html>
