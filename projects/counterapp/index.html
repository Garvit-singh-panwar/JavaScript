<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="interface" class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10 font-medium text-[20px]">

        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement </div>
        
        <div id="counter" class="bg-white flex text -[25px] text-[#344151] rounded-sm  gap-12 p-3 px-5">   
                <button id="decCount" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div > <b id="value"></b></div>
                <button id="incCount" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
        </div>

    </div>

    
    <script src="./app.js"></script>
</body>
</html>
